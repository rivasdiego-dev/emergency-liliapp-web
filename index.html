<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiLi App - En Mantenimiento</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #4ECDC4 0%, #44A08D 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2C3E50;
            line-height: 1.6;
        }

        .container {
            text-align: center;
            padding: 3rem 2rem;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            width: 80px;
            height: 80px;
            background: #4ECDC4;
            border-radius: 50%;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            box-shadow: 0 8px 20px rgba(78, 205, 196, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #2C3E50;
        }

        .heart {
            color: #4ECDC4;
            font-size: 1.1em;
        }

        p {
            font-size: 1.2rem;
            color: #5A6C7D;
            margin-bottom: 3rem;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .rocket {
            color: #4ECDC4;
            font-size: 1.1em;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            min-width: 160px;
            justify-content: center;
        }

        .btn-primary {
            background: #2E8B85;
            color: white;
            box-shadow: 0 4px 15px rgba(46, 139, 133, 0.2);
        }

        .btn-primary:hover {
            background: #267A75;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(46, 139, 133, 0.25);
        }

        .btn-secondary {
            background: transparent;
            color: #2E8B85;
            border: 2px solid #2E8B85;
        }

        .btn-secondary:hover {
            background: #2E8B85;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(46, 139, 133, 0.2);
        }

        @media (max-width: 480px) {
            .container {
                margin: 1rem;
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1.1rem;
            }

            .buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 280px;
            }
        }

        /* Subtle animation */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .logo {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Li</div>
        
        <h1>Tu salud, nuestra prioridad <span class="heart">ðŸ’™</span></h1>
        
        <p>
            Estamos trabajando en mejoras increÃ­bles para ti.<br>
            Muy pronto descubrirÃ¡s una nueva experiencia con LiLi App. <span class="rocket">ðŸš€</span>
        </p>
        
        <div class="buttons">
          <a href="https://liliapp-doctor.vercel.app/signin">
            <button class="btn btn-primary">
                Iniciar sesiÃ³n
            </button>
            </a>
          <a href="https://liliapp-doctor.vercel.app/checkin">
            <button class="btn btn-secondary">
                Registrarse
            </button>
          </a>
        </div>
    </div>

    <script>

        // Add some interactive elements
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-2px)';
                });
                button.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
        });
    </script>
</body>
</html>
